<div class="container mt-5 px-2">
    <div class="table-responsive">
        <table class="table table-responsive table-bordered-stripped">
            <thead>
                <tr class="bg-light">
                    <th scope="col" width="5%">Adresse de livraison</th>
                    <th scope="col" width="20%">date</th>
                    <th scope="col" width="20%">Livreur</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of list">
                    <td>{{item._id}}</td>
                    <td>{{item.livraisondate}}</td>
                    <td>{{item.livreur}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
